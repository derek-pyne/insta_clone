<ul class="influencer-posts">
    {% for post in posts %}
        <li class="editable-post">
            <div class="post">
                <div class="post-image">
                    <img class="contain top-rounded"
                         src="static/{{ post.img_file }}"
                         alt="{{ post.alt_text }}">
                </div>
                <div class="post-under-image">
                    {#            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>#}
                    <div class="post-author">{{ post.influencer }}</div>
                    <div class="post-caption">{{ post.influencer_caption }}</div>
                    <div class="post-alt-text">{{ post.alt_text }}</div>
                </div>
            </div>
            <a href="{{ url_for('.edit', id=post.id) }}">
                <span class="label label-primary">Edit</span>
            </a>
        </li>
    {% endfor %}
</ul>
