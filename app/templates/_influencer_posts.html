<ul class="influencer-posts">
    {% for post in influencer_posts %}
        <li class="post">
            <div class="post-image">
                <img class="contain top-rounded" src="https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png"
                     alt="{ post.alt_text }}">
            </div>
            <div class="post-under-image">
                {#            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>#}
                <div class="post-author">{{ post.influencer }}</div>
                <div class="post-caption">{{ post.caption }}</div>
                <div class="post-alt-text">{{ post.alt_text }}</div>
            </div>
        </li>
    {% endfor %}
</ul>
