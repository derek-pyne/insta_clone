{% macro post_preview(post) %}
    <div class="post">
        <div class="post-image">
            <img class="contain top-rounded"
                 src="{{ url_for('static', filename=post.img_file) }}"
                 alt="{{ post.alt_text }}">
        </div>
        <div class="post-under-image">
            <div class="post-caption">{{ post.influencer_caption }}</div>
        </div>
    </div>
{% endmacro %}
{% macro managed_instagram_account_preview(account) %}
    <div class="managed_instagram_account">
        <div class="field-title">Handle:</div>
        <div class="field-value">{{ account.handle }}</div>
    </div>
{% endmacro %}
